<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Odin-sign-up-form</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./styles.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <main>

            <div class="left-container">
                <div class="logo">
                    <img src="./odin-lined.png" alt="logo">
                    <h1>ODIN</h1>
                </div>
                <div class="credit">
                    <p>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
                </div>
            </div>

            <div class="right-container">

                <div class="form-header">
                    <p>This is not a real online service! You know you need something
                        like this in your life to help you realize your deepest dreams.
                    </p>
                    <p>Sign up <em>now</em> to get started.</p>
                    <p>You know <em>you</em> want to.</p>
                </div>
                
                <form action="">
                    <div class="form-main">
                        <h2>Let's do this!</h2>
                        <div class="form-elements">
                            <div>
                                <label for="first-name">FIRST NAME</label><br>
                                <input type="text" id="first-name" name="first-name" required>
                            </div>
                            <div>
                                <label for="last-name">LAST NAME</label><br>
                                <input type="text" id="last-name" name="last-name" required>
                            </div>
                            <div>
                                <label for="email">EMAIL</label><br>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div>
                                <label for="phone-number">PHONE NUMBER</label><br>
                                <input type="tel" id="phone-number" name="phone-number" required minlength="10" maxlength="10">
                            </div>
                            <div>
                                <label for="password">PASSWORD</label><br>
                                <input type="password" id="password" name="password" required minlength="8" maxlength="20">
                                <div class="requirements"></div>
                            </div>
                            <div>
                                <label for="confirm-password">CONFIRM PASSWORD</label><br>
                                <input type="password" id="confirm-password" name="confirm-password" required minlength="8" maxlength="20">
                                <div class="match"></div>
                            </div>
                        </div>
                    </div>
                    <div class="form-submit">
                        <button type="submit" class="submit">Create Account</button>
                        <p>Already have an account? <a href="./index.html">Log in</a></p>
                    </div>
                </form>

            </div>
        </main>
    </body>
</html>
